before_install:
- sudo apt-get install libgif-dev
language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
  - staging
  - dev
script: npm run ci 
deploy:
  - provider: npm
    skip_cleanup: true
    email: sebastien.tasson@gmail.com
    api_key:
      secure: 
    on:
      repo: stasson/vue-mdc-adapter
      tags: true
      all_branches: true
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: public
    on:
      repo: stasson/vue-mdc-adapter
      tags: true
      all_branches: true
env:
  global:
    secure: 
